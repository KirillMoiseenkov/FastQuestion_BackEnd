<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/my.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <button id="send_qid" class="btn btn-default" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="text">Enter answer text and Question ID</label>
                    <input type="text" id="text" class="form-control" placeholder="Answer text">
                    <!--                    <input type="text" id="roomIds" class="form-control" placeholder="Your roomIds">-->
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-12">
            <table id="title" class="table table-striped">
                <thead>
                <tr>
                    <th>Question name</th>
                </tr>
                </thead>
                <tbody id="qTitle">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Answers</th>
                </tr>
                </thead>
                <tbody id="answerinfo">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
